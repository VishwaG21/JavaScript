<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="login-box">
            <h3>Login</h3>
            <span>Doesn't have an account yet?  <a target="_blank" onclick="register()">sign up</a></span>
          
            <label for="mail">Email Address</label>
            <input type="email" placeholder="you@example.com" name="email" id="mail" onchange="changeHandler(event,'email')">
            <label for="pass">password<a>fotget password?</a></label>
            <input type="password" placeholder="Enter 6 character or more" name="password" id="pass" onchange="changeHandler(event,'password')">
            <div class="check-box">
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </div>
            <div class="button">
                <button type="button" onclick="clickHandler()">LOGIN</button>
            </div>
            <h5><span>or login with</span></h5>
           <div class="media-connect">
                <div class="inner-box1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 32 32" data-name="Layer 1" id="Layer_1"><path d="M23.75,16A7.7446,7.7446,0,0,1,8.7177,18.6259L4.2849,22.1721A13.244,13.244,0,0,0,29.25,16" fill="#00ac47"/><path d="M23.75,16a7.7387,7.7387,0,0,1-3.2516,6.2987l4.3824,3.5059A13.2042,13.2042,0,0,0,29.25,16" fill="#4285f4"/><path d="M8.25,16a7.698,7.698,0,0,1,.4677-2.6259L4.2849,9.8279a13.177,13.177,0,0,0,0,12.3442l4.4328-3.5462A7.698,7.698,0,0,1,8.25,16Z" fill="#ffba00"/><polygon fill="#2ab2db" points="8.718 13.374 8.718 13.374 8.718 13.374 8.718 13.374"/><path d="M16,8.25a7.699,7.699,0,0,1,4.558,1.4958l4.06-3.7893A13.2152,13.2152,0,0,0,4.2849,9.8279l4.4328,3.5462A7.756,7.756,0,0,1,16,8.25Z" fill="#ea4435"/><polygon fill="#2ab2db" points="8.718 18.626 8.718 18.626 8.718 18.626 8.718 18.626"/><path d="M29.25,15v1L27,19.5H16.5V14H28.25A1,1,0,0,1,29.25,15Z" fill="#4285f4"/></svg>
                    <span>Google</span>
                </div>
                <div class="inner-box2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#3B5998" fill-rule="evenodd" d="M9.94474914,22 L9.94474914,13.1657526 L7,13.1657526 L7,9.48481614 L9.94474914,9.48481614 L9.94474914,6.54006699 C9.94474914,3.49740494 11.8713513,2 14.5856738,2 C15.8857805,2 17.0033128,2.09717672 17.3287076,2.13987558 L17.3287076,5.32020466 L15.4462767,5.32094085 C13.9702212,5.32094085 13.6256856,6.02252733 13.6256856,7.05171716 L13.6256856,9.48481614 L17.306622,9.48481614 L16.5704347,13.1657526 L13.6256856,13.1657526 L13.6845806,22"/>
                      </svg>
                      <span class="social-media">facebook</span>
                </div>
           </div>
        </div>
        <div class="spinner"></div>
        <div class="register-box">
            <h3>Registration Form</h3>
            <label for="name">Name</label>
            <input type="text" placeholder="Full Name" name="username" id="name" onchange="registerChangeHandler(event,'text')">
            <label for="email">Email Address</label>
            <input type="email" placeholder="you@email.com" name = "mailId" id="email" onchange="registerChangeHandler(event,'email')">
            <label for="number">Phone Number</label>
            <input type="number" placeholder="Enter your number" name="number" id="number" onchange="registerChangeHandler(event,'number')">
            <label for="pass1">Password</label>
            <input type="password" placeholder="Enter 6 character or more" id="pass1" name="pass" onchange="registerChangeHandler(event,'password')">
            <label for="rePass">Confirm Password</label>
            <input type="password" placeholder="Re-enter your Password" id="rePass" name="confirmPassword" onchange="registerChangeHandler(event,'repass')">
            <div class="register-button">
                <button type="button" onclick="registerClickHandler()">REGISTER</button>
            </div>
            <span>Have already an account?<a onclick="login()">Login here</a></span>
        </div>
    </div>
</body>
<script src="login.js" type="text/javascript"></script>
</html>
